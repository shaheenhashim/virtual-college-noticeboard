<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Virtual Notice Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-graduation-cap"></i>
                <span>Virtual Notice Board</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="student-login.html" class="active">Student Login</a></li>
                <li><a href="admin-login.html">Admin Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="login-box">
                <div class="login-header">
                    <i class="fas fa-user-graduate"></i>
                    <h2>Student Login</h2>
                    <p>Access college notices and announcements</p>
                </div>
                
                <form id="studentLoginForm" class="login-form">
                    <!-- Student ID -->
                    <div class="form-group">
                        <label for="studentId">
                            <i class="fas fa-id-card"></i> Student ID
                        </label>
                        <input type="text" id="studentId" placeholder="Enter student ID" required>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="studentPassword">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="studentPassword" placeholder="Enter password" required>
                    </div>

                    <!-- Remember Me -->
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="rememberStudent">
                        <label for="rememberStudent">Remember me</label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>

                <!-- Demo Credentials Info -->
                <div class="demo-credentials">
                    <h4><i class="fas fa-info-circle"></i> Demo Credentials</h4>
                    <p><strong>Student ID:</strong> STU001</p>
                    <p><strong>Password:</strong> student123</p>
                </div>

                <div class="login-footer">
                    <p>Are you an admin? <a href="admin-login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Virtual College Notice Board System. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
